{% extends "base.html" %}
{% load tailwind_filters %}

{% block title %}Create an account{% endblock title %}

{% block content %}

<div class="max-w-lg mx-auto px-5 py-5 dark:text-gray-200">
    <div class="py-10">
        <h1 class="text-2xl font-bold text-center">Create an account</h1>
        <p class="text-center">Please enter details to create your account</p>
    </div>
    <div class="mb-96">
        <form method="post" class="dark:text-gray-200">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="mt-5 w-full bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md text-white">Create account</button>
        </form>
    </div>
</div>

{% endblock %}
