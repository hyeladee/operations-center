{% extends "base.html" %}
{% load tailwind_filters %}

{% block title %}Login{% endblock title %}

{% block content %}

<div class="max-w-lg mx-auto px-5 py-5 dark:text-gray-200">
    <div class="py-10">
        <h1 class="text-2xl font-bold text-center">Login</h1>
        <p class="text-center">Please login to your account</p>        
    </div>
    <div>
        <form method="post" class="dark:text-gray-200">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="mt-5 w-full bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md text-white">Login</button>
        </form>
    </div>
    
    <div class="mt-10 text-center">
        <a href="{% url 'signup' %}" class="text-blue-500 hover:text-blue-600 py-2 px-4 border border-blue-500 rounded-md">
            Create an account
        </a>
    </div>
</div>

{% endblock %}
